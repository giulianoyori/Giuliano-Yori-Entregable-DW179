<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button id="nombrebar" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a class="dropdown-item" href="index(login).html" onclick="localStorage.clear();">Cerrar sesión</a>
        </div>
      </div>
    </div>
    <script>
      var info = localStorage.getItem("user");
      document.getElementById("nombrebar").innerHTML = info;
    </script>
  </nav>
  <div class="container">
    <br>

    <table class="table table-hover">
      <tbody id="tabla">

      </tbody>
    </table>

    <div class="row">
      <div class="col-6">
        <form><br><br>
          <h4>Seleccione un modo de envío:</h4><br>
          <input type="radio" id="premium" name="envios" value="premium">
          <label for="premium">Premium 2 a 5 días (15%)</label><br>
          <input type="radio" id="express" name="envios" value="express">
          <label for="express">Express 5 a 8 días (7%)</label><br>
          <input type="radio" id="standard" name="envios" value="standard">
          <label for="standard">Standard 12 a 15 días (5%)</label>
        </form>
      </div>
      <div class="col-6">
        <form>
          <h4>Dirección de envío:</h4>
          <label>Calle:</label>
          <input class="form-control" id="nombreCalle" placeholder="Nombre de la calle" type="text"><br>
          <label>Número:</label>
          <input class="form-control" id="numeroCalle" placeholder="Número de puerta" type="text"><br>
          <label>Esquina:</label>
          <input class="form-control" id="esquinaCalle" placeholder="Esquina" type="text">
        </form>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-8 text-center border">
        <h4>Subtotal:</h4>
      </div>
      <div class="col-4 text-center border">
        <h4 id="subtotal">0</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-8 text-center border">
        <h2>Costo de envío:</h2>
      </div>
      <div class="col-4 text-center border">
        <h2 id="costoEnvio">(Debe elegir un metodo de envío)</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-8 text-center border">
        <h2>Total:</h2>
      </div>
      <div class="col-4 text-center border">
        <h2 id="total">0</h2>
      </div>
    </div>

    <br>
    <br>
    <div class="row">
      <h3>Forma de Pago:</h3>
    </div>
    <div class="row">
      <div class="col-4">
        <p id="innerFormaPago">Aún no ha seleccionado una forma de pago</p>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#paymentModal">
          Seleccionar medio de pago
        </button>
      </div>
    </div>
    <br><br><br>
    <div class="row">
      <div class="col-md-12 text-center">
        <button type="button" onclick="validarDatos();" class="btn btn-primary center-block">
          Finalizar compra
        </button>
      </div>
    </div>
    <br>
    <br>
    <br>
  </div>
  


  <!-- Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Seleccione un medio de pago</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body container">

          <form>
            <div class="row form-group ">
              <div class="col-md-12">
                <label for="tarjetaCreditoRadio">Tarjeta de crédito</label>
                <input type="radio" id="tarjetaCreditoRadio" name="tarjeta" value="tarjeta">
              </div>

            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label>Número de tarjeta:</label>
                <input class="form-control" id="numTarjeta" type="text">
              </div>


            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label>Código de seguridad:</label>
                <input class="form-control" id="codTarjeta" type="text">
              </div>

            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label>Vencimiento:</label>
                <input class="form-control" id="fechaTarjeta" type="text">
              </div>
            </div>
            <hr>
            <div class="row form-group ">
              <div class="col-md-12">
                <label for="transBancRadio">Transferencia Bancaria</label>
                <input type="radio" id="transBancRadio" name="tarjeta" value="transferencia">
              </div>
            </div>
            <div class="row form-group ">
              <div class="col-md-12">
                <label for="numerodecuenta">Numero de cuenta:</label>
                <input class="form-control" id="numerodecuenta" type="text">
              </div>
            </div>
            <br>


          </form>

        </div>
        <div class="modal-footer">
          <button type="button" onclick="validarPagos();" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
