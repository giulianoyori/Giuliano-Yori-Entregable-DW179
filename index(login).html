<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mercado</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<script src="js/login.js"></script>


</head>
<body>
      <div class="modal-dialog text-center">
       <div class="col-sm-8 main-section">
         <div class="modal-content">
          <div class="col-12 user-img"><img src="img/avatar.jpg"></div>
            <form class="col-12" action="index.html">
              <div class="form-group" id="usergroup">
             <label>Usuario:</label>
             <input class="form-control" type= "text" id="dato" placeholder="Ingrese su usuario" required> <br><br>
            </div>
              <div class="form-group" id="passwordgroup">
             <label>Contraseña:</label>
             <input class="form-control" type="password" id="otrodato" placeholder="Ingrese su contraseña" required><br><br>

            <button class="btn btn-primary" onclick="guardar(dato.value, otrodato.value); "><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
          
          </div>
           </form>
           <br>
         </div>
       </div>
      </div>
</body>
</html>
